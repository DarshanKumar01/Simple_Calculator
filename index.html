<!DOCTYPE html>
<html>
  <head>
    <title>calculator</title>
    <meta name="viewport" >
<link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <main>
      <h1 style="display: flex; flex-direction: row; font-size: 30px; font-style: italic;">Simple Calculator</h1>
      <div class="screen">
        <div class="activescreen"> 0 </div>
        <div class="inactivescreen"> 0 </div>
      </div>
      <div class="buttons-holder">
        <div class="button action"> C </div>
        <div class="button action"> + </div>
        <div class="button action"> - </div>
        <div class="button action"> del </div>
        <div class="button"> 9 </div>
        <div class="button"> 8 </div>
        <div class="button"> 7 </div>
        <div class="button action"> * </div>
        <div class="button"> 6 </div>
        <div class="button"> 5 </div>
        <div class="button"> 4 </div>
        <div class="button action"> / </div>
        <div class="button"> 3 </div>
        <div class="button"> 2 </div>
        <div class="button"> 1 </div>
        <div class="button action large"> = </div>
        <div class="button"> 00 </div>
        <div class="button"> 0 </div>
        <div class="button"> . </div>
      </div>
    </main>
    <script type="text/javascript" src="calculator.js">

    </script>
  </body>
</html>
